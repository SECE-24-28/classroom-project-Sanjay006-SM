<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Mobile Recharge App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="login" class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <div class="container flex justify-between items-center">
      <h1 class="text-xl font-semibold">Mobile Recharge App</h1>
      <nav>
        <a href="signup.html" class="underline">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container mt-10 flex justify-center">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" id="loginEmail" class="input" placeholder="you@example.com" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" id="loginPassword" class="input" placeholder="********" required />
        </div>
        <p id="loginError" class="text-red-600 text-sm hidden"></p>
        <button type="submit" class="btn-primary w-full">Login</button>
      </form>

      <p class="mt-4 text-sm text-center">
        Donâ€™t have an account?
        <a href="signup.html" class="text-blue-600 underline">Sign up</a>
      </p>
    </div>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
