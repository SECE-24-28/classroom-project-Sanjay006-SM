<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="text-xl font-semibold">Recharge</h1>
    <nav>
        <a href="dashboard.html" class="mr-4 underline">Dashboard</a>
        <a href="index.html" class="underline">Logout</a>
    </nav>
</header>

<main class="flex justify-center mt-10">
    <div class="w-96 bg-white p-6 shadow rounded">

        <h2 class="text-xl font-bold mb-4 text-center">Enter Recharge Details</h2>

        <form>
            <label>Mobile Number</label>
            <input type="text" class="w-full border p-2 rounded mb-3">

            <label>Operator</label>
            <select class="w-full border p-2 rounded mb-3">
                <option>Select Operator</option>
                <option>Jio</option>
                <option>Airtel</option>
                <option>VI</option>
                <option>BSNL</option>
            </select>

            <label class="block mb-1">Connection Type</label>
            <div class="mb-3">
                <label><input type="radio" name="type"> Prepaid</label>
                <label class="ml-4"><input type="radio" name="type"> Postpaid</label>
            </div>

            <button class="w-full bg-blue-600 text-white py-2 rounded mt-3">
                Browse Plans
            </button>
        </form>

    </div>
</main>

</body>
</html>
