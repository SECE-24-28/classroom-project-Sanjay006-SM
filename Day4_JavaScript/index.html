<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Mobile Recharge App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<header class="bg-blue-600 p-4 text-white">
    <h1 class="text-xl font-semibold">Mobile Recharge App</h1>
</header>

<main class="flex justify-center items-center mt-10">
    <div class="w-96 bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl text-center font-bold mb-4">Login</h2>

        <form>
            <label class="font-medium">Email</label>
            <input type="email" class="w-full p-2 my-2 border rounded">

            <label class="font-medium">Password</label>
            <input type="password" class="w-full p-2 my-2 border rounded">

            <button class="w-full bg-blue-600 text-white py-2 mt-4 rounded">
                Login
            </button>

            <p class="text-center mt-3 text-sm">
                Don't have an account?
                <a href="signup.html" class="text-blue-600 underline">Signup</a>
            </p>
        </form>
    </div>
</main>

</body>
</html>
