<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Mobile Recharge App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<header class="bg-blue-600 p-4 text-white">
    <h1 class="text-xl font-semibold">Signup</h1>
</header>

<main class="flex justify-center mt-10">
    <div class="w-96 bg-white shadow-md rounded p-6">
        <h2 class="text-center text-2xl font-bold mb-4">Create Account</h2>

        <form>
            <label>Name</label>
            <input type="text" class="w-full border p-2 rounded mb-3">

            <label>Email</label>
            <input type="email" class="w-full border p-2 rounded mb-3">

            <label>Mobile</label>
            <input type="text" class="w-full border p-2 rounded mb-3">

            <label>Password</label>
            <input type="password" class="w-full border p-2 rounded mb-3">

            <button class="w-full bg-blue-600 text-white py-2 rounded mt-2">
                Signup
            </button>

            <p class="text-center mt-3 text-sm">
                Already have an account?
                <a href="index.html" class="text-blue-600 underline">Login</a>
            </p>
        </form>
    </div>
</main>

</body>
</html>
