<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="text-xl font-semibold">User Dashboard</h1>
    <nav>
        <a href="recharge.html" class="mr-4 underline">New Recharge</a>
        <a href="index.html" class="underline">Logout</a>
    </nav>
</header>

<main class="container mx-auto p-4">

    <h2 class="text-2xl font-bold mb-4">Recharge History</h2>

    <table class="w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
            <tr>
                <th class="p-2">Date</th>
                <th class="p-2">Mobile</th>
                <th class="p-2">Operator</th>
                <th class="p-2">Plan</th>
                <th class="p-2">Amount</th>
            </tr>
        </thead>
        <tbody id="historyTable"></tbody>
    </table>

</main>

</body>
</html>
