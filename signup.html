<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Mobile Recharge App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="signup" class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <div class="container flex justify-between items-center">
      <h1 class="text-xl font-semibold">Mobile Recharge App</h1>
      <nav>
        <a href="index.html" class="underline">Login</a>
      </nav>
    </div>
  </header>

  <main class="container mt-10 flex justify-center">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 text-center">Sign Up</h2>
      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Name</label>
          <input type="text" id="signupName" class="input" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" id="signupEmail" class="input" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Mobile Number</label>
          <input type="text" id="signupMobile" class="input" placeholder="10-digit mobile" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" id="signupPassword" class="input" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Confirm Password</label>
          <input type="password" id="signupConfirmPassword" class="input" required />
        </div>
        <p id="signupError" class="text-red-600 text-sm hidden"></p>
        <button type="submit" class="btn-primary w-full">Create Account</button>
      </form>
      <p class="mt-4 text-sm text-center">
        Already have an account?
        <a href="index.html" class="text-blue-600 underline">Login</a>
      </p>
    </div>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
