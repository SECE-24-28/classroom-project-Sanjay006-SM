<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recharge - Mobile Recharge App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="recharge" class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <div class="container flex justify-between items-center">
      <h1 class="text-xl font-semibold">Mobile Recharge App</h1>
      <nav class="space-x-4">
        <a href="dashboard.html" class="underline">Dashboard</a>
        <button id="logoutBtn" class="underline">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container mt-10 flex justify-center">
    <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 text-center">Enter Recharge Details</h2>
      <form id="rechargeForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Mobile Number</label>
          <input type="text" id="rechargeMobile" class="input" placeholder="10-digit mobile" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Operator</label>
          <select id="rechargeOperator" class="input" required>
            <option value="">Select Operator</option>
            <option value="Jio">Jio</option>
            <option value="Airtel">Airtel</option>
            <option value="VI">VI</option>
            <option value="BSNL">BSNL</option>
          </select>
        </div>

        <div>
          <span class="block mb-1 font-medium">Connection Type</span>
          <label class="mr-4">
            <input type="radio" name="connectionType" value="prepaid" checked /> Prepaid
          </label>
          <label>
            <input type="radio" name="connectionType" value="postpaid" /> Postpaid
          </label>
        </div>

        <p id="rechargeError" class="text-red-600 text-sm hidden"></p>
        <button type="submit" class="btn-primary w-full">Browse Plans</button>
      </form>
    </div>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
